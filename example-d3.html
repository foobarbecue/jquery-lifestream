<!DOCTYPE html>
<html>
<head>
  <link href="css/lifestream.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    * {
      border: 0px;
      margin: 0px;
    }
    svg.lifestream {
      left: 0;
      position: fixed;
      height: 100%;
    }
    path{
      fill: blue;
    }
  </style>
<body>
  <h1>jQuery Lifestream Example using d3 for display</h1>
  <div id="lifestream">&nbsp;</div>
  <script src="jquery.min.js"></script>
  <script src="jquery.tmpl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.js"></script>
  <script src="jquery.lifestream.js" type="text/javascript" charset="utf-8"></script>
  <script>
    (function(){
      var count = 0,
      stream_svcs = [
        {
          service: 'github',
          user: 'foobarbecue'
        },
        {
          service: 'twitter',
          user:'trailbyfire'
        },
        {
          service: 'zotero',
          user:'aarongc'
        }
      ];

      $("#lifestream").lifestream({
        list: stream_svcs,
        display: 'd3',
        limit: 400
      });
    })();
  </script>
</body>
</html>
